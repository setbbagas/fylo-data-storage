<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <!-- css -->
        <link rel="stylesheet" href="css/style.css" />
        <title>Fylo Data Storage</title>
    </head>
    <body>
        <main>
            <div class="container grid">
                <div class="navigation grid">
                    <img src="/images/logo.svg" alt="fylo logo" class="logo" />
                    <div class="btn-wrapper flex">
                        <img
                            src="/images/icon-document.svg"
                            alt="document icon"
                            class="icon"
                        /><img
                            src="/images/icon-folder.svg"
                            alt="folder icon"
                            class="icon"
                        />
                        <img
                            src="/images/icon-upload.svg"
                            alt="upload icon"
                            class="icon"
                        />
                    </div>
                </div>
                <div class="detail grid">
                    <p>You've used <span>815 GB</span> of your storage</p>
                    <div class="meter">
                        <div></div>
                    </div>
                    <div class="kuota flex">
                        <p>0 GB</p>
                        <p>1000 GB</p>
                    </div>
                    <div class="package">
                        <p><span>185</span> GB LEFT</p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
